plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/public')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
     }
}

dependencies {
    implementation 'org.apache.struts:struts2-core:2.5.26'
    implementation 'org.apache.struts:struts-el:1.3.10'
    implementation 'org.apache.struts:struts-extras:1.3.10'
    implementation 'org.apache.struts:struts-faces:1.3.10'
    implementation 'org.apache.struts:struts-scripting:1.3.10'
    implementation 'org.apache.struts:struts-taglib:1.3.8'
    implementation 'org.apache.struts:struts-tiles:1.3.10'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'org.directwebremoting:dwr:3.0.2-RELEASE'
    implementation ('br.org.flem:flem-integracao:2.2.50'){
        exclude group: 'br.org.flem', module: 'flem-commons'
    }
    implementation 'javax.persistence:persistence-api:1.0.2'
    implementation ('br.org.flem:flem-persistencia:1.2.1'){
        exclude group: 'br.org.flem', module: 'flem-commons'
    }
    implementation 'org.quartz-scheduler:quartz:2.3.2'
    implementation 'org.apache.commons:commons-email:1.5'
    implementation 'org.slf4j:slf4j-api:1.6.6'
    implementation 'commons-logging:commons-logging:1.1'
    implementation ('br.org.flem:flem-web-struts:1.1.1'){
        exclude group: 'br.org.flem', module: 'flem-commons'
    }
    implementation 'com.sun.jersey:jersey:0.8-ea'
    implementation 'org.hibernate:hibernate-c3p0:3.6.8.Final'
    implementation 'javassist:javassist:3.12.1.GA'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'displaytag:displaytag:1.2'
    implementation 'net.sf.jasperreports:jasperreports:4.1.1'
    implementation 'antlr:antlr:2.7.7'
    implementation 'displaytag:displaytag-export-poi:1.2'
    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'
    implementation 'net.sourceforge.jtds:jtds:1.2.4'
    implementation files('libs/flem-commons-1.2.3.jar')
    testImplementation 'junit:junit:3.8.2'
}

group = 'br.org.flem'
version = '1.0.3-220408'
description = 'baprodutiva'
java.sourceCompatibility = JavaVersion.VERSION_1_6

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'ISO-8859-1'
}

war.destinationDir = file "target"